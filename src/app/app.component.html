<div class="container">
  <!-- il cockpit component espone due eventi bindabili (custom) definito nel typescript -->
  <!-- serverCreated Ã¨ l'evento lanciato dal cockpit-component che qui viene intercettato e bindato su 
  due metodi dell'app.component -->
  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
      *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"></app-server-element>
    </div>
  </div>
</div>
